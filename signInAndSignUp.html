<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                                                    <i class="fab fa-facebook-f"></i>

                        </a>
                        <a href="#" class="social-icon"> 
                                                    <i class="fas fa-google"></i>

                        </a>
                        <a href="#" class="social-icon">
                                                    <i class="fas fa-twitter"></i>

                        </a>
                        </div>
                </form>
                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid">
                    <p class="social-text">or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                                                    <i class="fab fa-facebook-f"></i>

                        </a>
                        <a href="#" class="social-icon"> 
                                                    <i class="fas fa-google"></i>

                        </a>
                        <a href="#" class="social-icon">
                                                    <i class="fas fa-twitter"></i>

                        </a>
                        </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel"> 
                <div class="content">
                    <h3>New here?   </h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta libero tenetur quae?</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="img/logo.svg" class="image" alt="svg">
            </div>
            <div class="panel right-panel"> 
                <div class="content">
                    <h3>One of us?   </h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta libero tenetur quae?</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="img/register.svg" class="image" alt="svg">
            </div>
        </div>
    </div>
    <script src="signin-signup.js"></script>
</body>
</html>
